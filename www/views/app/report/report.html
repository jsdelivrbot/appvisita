<ion-view>
	<ion-nav-buttons class="bar bar-header">
		<div class="h1 title">Reporte</div>
		<button class="button button-icon ion-camera" ng-click="addPicture()"></button>
	</ion-nav-buttons>
	<ion-content >
		<form name="createForm"
		      novalidate="novalidate"
		      ng-submit="trackReport(createForm)"
		      class="create-form">
			<ion-list>
				<div class="list">
					<!-- CNPJ-->
						<label class="item item-input " ng-class="{'has-error':createForm.cnpj.$invalid}">
							<span class="input-label">CNPJ</span>
							<input type="text"
										 name="cnpj"
										 ng-model="formData.cnpj">
						</label>
						<div class="form-errors" ng-messages="createForm.cnpj.$error">
							<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>

					<!-- Tipo de Logradouro -->
						<input type="hidden" ng-bind="addGeoLocation()">
						<label class="item item-input item-select" ng-class="{'has-error':createForm.logradouro.$invalid}">
							<div class="input-label">
								Tipo de Logradouro
							</div>
							<select name="logradouro"
											ng-model="formData.logradouro">
								<option selected
												value="">Selecione...
								</option>
								<option value="comercial">Comercial</option>
								<option value="residencial">Residencial</option>
							</select>
						</label>
						<div class="form-errors" ng-messages="createForm.logradouro.$error">
								<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
						<!-- Endereço confere? -->
						<label class="item item-input item-select" ng-class="{'has-error':createForm.confirmacao_endereco.$invalid}">
							<div class="input-label">
								Endereço confere com CNPJ?
							</div>
							<select name="confirmacao_endereco"
											ng-model="formData.confirmacao_endereco">
								<option selected
												value="">Selecione...
								</option>
								<option value="sim">Sim</option>
								<option value="não">Não</option>
							</select>
						</label>
						<div class="form-errors" ng-messages="createForm.confirmacao_endereco.$error">
								<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
						<!-- Observações-->
						<label class="item item-input " ng-class="{'has-error':createForm.observacoes.$invalid}">
							<span class="input-label">Observações</span>
							<textarea name="observacoes" rows="8" ng-model="formData.observacoes"></textarea>
						</label>
						<div class="form-errors" ng-messages="createForm.observacoes.$error">
							<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
						<!-- Presidente-->
							<label class="item item-input " ng-class="{'has-error':createForm.presidente.$invalid}">
								<span class="input-label">Presidente</span>
								<input type="text"
											 name="title"
											 ng-model="formData.presidente"
											  >
							</label>
							<div class="form-errors" ng-messages="createForm.presidente.$error">
								<div ng-messages-include="views/errors/form-errors.html"></div>
							</div>
							<!-- Celular -->
								<label class="item item-input " ng-class="{'has-error':createForm.celular.$invalid}">
									<span class="input-label">Celular</span>
									<input type="text"
												 name="title"
												 ng-model="formData.celular"
												  >
								</label>
								<div class="form-errors" ng-messages="createForm.celular.$error">
									<div ng-messages-include="views/errors/form-errors.html"></div>
								</div>
							<!-- Associados -->
								<label class="item item-input " ng-class="{'has-error':createForm.associados.$invalid}">
									<span class="input-label">Nº de Associados</span>
									<input type="text"
												 name="title"
												 ng-model="formData.associados"
												  >
								</label>
								<div class="form-errors" ng-messages="createForm.associados.$error">
									<div ng-messages-include="views/errors/form-errors.html"></div>
								</div>
							<!-- Celular -->
								<label class="item item-input " ng-class="{'has-error':createForm.associados_habitacionais.$invalid}">
									<span class="input-label">Nº de Associados nos programas habitacionais</span>
									<input type="text"
												 name="title"
												 ng-model="formData.associados_habitacionais"
												  >
								</label>
								<div class="form-errors" ng-messages="createForm.associados_habitacionais.$error">
									<div ng-messages-include="views/errors/form-errors.html"></div>
								</div>
						<!-- nº de ambientes -->
						<label class="item item-input " ng-class="{'has-error':createForm.n_ambientes.$invalid}">
							<span class="input-label">Nº de Ambientes</span>
							<input type="text" name="n_ambientes" ng-model="formData.n_ambientes"  >
						</label>
						<div class="form-errors" ng-messages="createForm.n_ambientes.$error">
							<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
						<!-- Salas-->
						<label class="item item-input item-select" ng-class="{'has-error':createForm.sala_presi.$invalid}">
							<div class="input-label">
								Possui sala de presidente?
							</div>
							<select name="sala_presi"
											ng-model="formData.sala_presi"
											 >
								<option selected
												value="">Selecione...
								</option>
								<option value="sim">Sim</option>
								<option value="não">Não</option>
							</select>
						</label>
						<div class="form-errors" ng-messages="createForm.sala_presi.$error">
							<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
						<label class="item item-input item-select" ng-class="{'has-error':createForm.sala_diretor.$invalid}">
							<div class="input-label">
								Possui sala de diretores?
							</div>
							<select name="sala_diretor"
											ng-model="formData.sala_diretor"
											 >
								<option selected
												value="">Selecione...
								</option>
								<option value="sim">Sim</option>
								<option value="não">Não</option>
							</select>
						</label>
						<div class="form-errors" ng-messages="createForm.sala_diretor.$error">
							<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
						<label class="item item-input item-select" ng-class="{'has-error':createForm.sala_reuniao.$invalid}">
							<div class="input-label">
								Possui sala de reuniões?
							</div>
							<select name="sala_reuniao"
											ng-model="formData.sala_reuniao"
											 >
								<option selected
												value="">Selecione...
								</option>
								<option value="sim">Sim</option>
								<option value="não">Não</option>
							</select>
						</label>
						<div class="form-errors" ng-messages="createForm.sala_reuniao.$error">
							<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
						<!-- Assembleias -->
						<label class="item item-input " ng-class="{'has-error':createForm.assembleias.$invalid}">
							<span class="input-label">Local das Assembleias</span>
							<input type="text" name="assembleias" ng-model="formData.assembleias"  >
						</label>
						<div class="form-errors" ng-messages="createForm.assembleias.$error">
							<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>


						<label class="item item-input item-select" ng-class="{'has-error':createForm.reuniao_ordinaria.$invalid}">
							<div class="input-label">
								Periodicidade das reuniões ordinárias
							</div>
							<select name="reuniao_ordinaria" ng-model="formData.reuniao_ordinaria">
								<option selected
												value="">Selecione...
								</option>
								<option value="mensal">Mensal</option>
								<option value="trimestral">Trimestral</option>
								<option value="semestral">Semestral</option>
								<option value="anual">Anual</option>
								<option value="outro">Outro</option>
							</select>
						</label>
						<label class="item item-input item-select" ng-class="{'has-error':createForm.reuniao_extraordinaria.$invalid}">
							<div class="input-label">
								Periodicidade das reuniões extraordinárias
							</div>
							<select name="reuniao_extraordinaria" ng-model="formData.reuniao_extraordinaria">
								<option selected
												value="">Selecione...
								</option>
								<option value="mensal">Mensal</option>
								<option value="trimestral">Trimestral</option>
								<option value="semestral">Semestral</option>
								<option value="anual">Anual</option>
								<option value="outro">Outro</option>
							</select>
						</label>
						<label class="item item-input item-select" ng-class="{'has-error':createForm.vinculacao.$invalid}">
							<div class="input-label">
								Vinculação a outra entidade?
							</div>
							<select name="vinculacao" ng-model="formData.vinculacao">
								<option selected value="">Selecione...</option>
								<option value="sim">Sim</option>
								<option value="não">Não</option>
							</select>
						</label>
						<div class="form-errors" ng-messages="createForm.vinculacao.$error">
								<div ng-messages-include="views/errors/form-errors.html"></div>
						</div>
				</div>
			<div class="padding" ng-show="formData.picture">
				<div class="picture">
					<img ng-src="data:image/jpeg;base64,{{formData.picture}}"
						alt="" />
				</div>
			</div>

			<div class="padding">
				<button class="button button-positive button-block" type="submit"> Reportar </button>
			</div>
		</form>
	</ion-content>
</ion-view>
